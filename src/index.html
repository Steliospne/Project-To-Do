<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do</title>
    </head>
    <body>
        <div class="main">
            <header>
                <div class="logo"></div>
                <!-- <button class="view">{placeholder}</button> -->
                <button class="add-btn"><i class="add-btn-icon"></i></button>
            </header>
            <nav class="nav-bar">
                <button class="home-btn active">
                    <i class="home-btn-icon"></i>Home
                </button>
                <button class="project-btn">
                    <i class="project-btn-icon"></i>Projects
                </button>
            </nav>
            <div class="display"></div>
            <footer>powered by magic</footer>
        </div>

        <dialog>
            <form action="" method="dialog">
                <div class="form-wrapper">
                    <label class="name" for="name">Name:</label>
                    <input type="text" name="name" id="name" />
                    <label class="description" for="description"
                        >Description:</label
                    >
                    <textarea
                        name="description"
                        id="description"
                        cols="30"
                        rows="10"
                    ></textarea>
                    <label class="date" for="date">Date:</label>
                    <input type="date" name="date" id="date" />
                    <div class="priority">
                        <label for="priority">Priority:</label>
                        <div id="priority">
                            <div>
                                <label for="low">
                                    <input
                                        type="radio"
                                        name="priority"
                                        id="low"
                                        checked
                                    />
                                    Low
                                </label>
                            </div>
                            <div>
                                <label for="medium">
                                    <input
                                        type="radio"
                                        name="priority"
                                        id="medium"
                                    />
                                    Medium
                                </label>
                            </div>
                            <div>
                                <label for="high">
                                    <input
                                        type="radio"
                                        name="priority"
                                        id="high"
                                    />
                                    High
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-btn">
                        <button class="submit"></button>
                        <button type="button" class="cancel" autofocus>
                            Cancel
                        </button>
                    </div>
                </div>
            </form>
        </dialog>

        <dialog id="deleteControl">
            <div class="delete-wrapper">
                <h2 class="warning">Are you sure you want to delete this?</h2>
                <div class="form-btn">
                    <button class="submit-dlt submit">Yes</button>
                    <button type="button" class="cancel-dlt cancel" autofocus>
                        Cancel
                    </button>
                </div>
            </div>
        </dialog>
    </body>
</html>
